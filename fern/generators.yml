# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ./definition/petstore.json
groups:
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.33.1
        output:
          location: npm
          package-name: fern-release-flow-with-petstore
          token: OIDC
        config:
          namespaceExport: PetStore
        github:
          repository: rehanalam/fern-ts-sdk-releasef-flow
          mode: pull-request